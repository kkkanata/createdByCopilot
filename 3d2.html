<!DOCTYPE html>
<html>
<head>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body {
            background-color: #000000; /* Set background color to black */
        }
    </style>
</head>
<header>
    <nav>
        <ul>
            <li><a href="3d.html">3D Animation</a></li>
            <li><a href="index.html">index Animation</a></li>
            <li><a href="2d3.html">2d3 Animation</a></li>
            <li><a href="2d4.html">2d4 Animation</a></li>
            <li><a href="2d5.html">2d5 Animation</a></li>
        </ul>
    </nav>
</header>
<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BufferGeometry();
        var vertices = [];

        for (var i = 0; i < 1000; i++) {
            vertices.push(
                THREE.MathUtils.randFloatSpread(200),
                THREE.MathUtils.randFloatSpread(200),
                THREE.MathUtils.randFloatSpread(200)
            );
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

        var material = new THREE.LineBasicMaterial({ color: 0x0000ff, linewidth: 2 }); /* Set line color to bright blue */
        var line = new THREE.Line(geometry, material);
        scene.add(line);

        camera.position.z = 500;

        function animate() {
            requestAnimationFrame(animate);
            line.rotation.x += 0.005;
            line.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
